<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodata Diri</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
        }
        .container img {
            max-width: 100%; /* Membuat gambar tidak melebihi lebar kontainer */
            height: auto;    /* Menjaga rasio aspek gambar */
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container p {
            font-size: 16px;
            margin: 10px 0;
        }
        .container strong {
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Biodata Diri</h1>
    <div class="container">
        <!-- Gambar Profil -->
        <img src="img/UAS KRIPTO.png" alt="Foto Profil">
        
        
    </div>
</body>
</html>
